name: Deploy to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Ensure LFS files are present
        run: |
          git lfs install --local
          git lfs pull --include="images/**" --exclude=""
          git lfs checkout

      - name: Verify LFS images are real files
        run: |
          ls -lh images/eeg | head
          if head -n 1 images/eeg/SDIM7271.JPG | grep -q "version https://git-lfs.github.com/spec"; then
            echo "ERROR: LFS pointer detected instead of image blob";
            exit 1;
          fi

      - name: Prepare static site
        run: |
          rm -rf _site
          mkdir -p _site
          cp -r index.html styles.css script.js images _site/
          touch _site/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
